                    <label mean-token="'edit-role_name'" class="col-md-2 pull-left">Role Name</label>
                    <div class="col-md-6">
                        <input name="name" type="text" class="form-control" data-ng-model="role.name" id="name" placeholder="Name" required>
                        <!-- <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='name'">{{err.msg}}</div> -->
                        <div ng-show="submitted && roleForm.name.$invalid">
                            <span class="err-msg errorText errorRed" ng-show="roleForm.name.$error.required">Please enter Name</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'edit-description'" class="col-md-2 pull-left">Description</label>
                    <div class="col-md-6">
                        <textarea name="description" cols="30" rows="5" class="form-control" data-ng-model="role.description" id="description" placeholder="Description" required></textarea>
                        <!-- <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='description'">{{err.msg}}</div> -->
                        <div ng-show="submitted && roleForm.description.$invalid">
                            <span class="err-msg errorText errorRed" ng-show="roleForm.description.$error.required">Please enter Dscription</span>
                        </div>
                    </div>
