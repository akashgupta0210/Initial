<section data-ng-controller="RoleController" data-ng-init="findOne();listAllFeature();">
    <div class="col-md-12 row">
        <h3 class="pull-left ">Role</h3>
    </div>
    <div class="col-md-12 row">
        <div class="col-md-12 row">
            <form name="roleForm" class="form-horizontal formAlign" data-ng-submit="update(roleForm.$valid)" novalidate>
                <div class="form-group">
                    <label mean-token="'edit-role_name'" class="col-md-2 pull-left">Role Name</label>
                    <div class="col-md-6">
                        <input name="name" type="text" class="form-control" data-ng-model="role.name" id="name" placeholder="Name" required>
                        <!-- <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='name'">{{err.msg}}</div> -->
                        <div ng-show="submitted && roleForm.name.$invalid">
                            <span class="err-msg errorText errorRed" ng-show="roleForm.name.$error.required">Please enter Name</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'edit-description'" class="col-md-2 pull-left">Description</label>
                    <div class="col-md-6">
                        <textarea name="description" cols="30" rows="5" class="form-control" data-ng-model="role.description" id="description" placeholder="Description" required></textarea>
                        <!-- <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='description'">{{err.msg}}</div> -->
                        <div ng-show="submitted && roleForm.description.$invalid">
                            <span class="err-msg errorText errorRed" ng-show="roleForm.description.$error.required">Please enter Dscription</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label mean-token="'edit-feature'" class="col-md-2 pull-left ">Features</label>
                    <div class="col-md-10">
                        <div ng-repeat = "feature in features">
                            <div ng-if ="feature.ismenuItem == false">
                                <div class="col-md-6">
                                    <input ng-model="role.permission[$index].featureName" type="checkbox" name="featureName" data-ng-click="assignFeature(feature,$index);" value="feature._id">
                                    <label for="role.permission[$index].featureName">{{feature.name}}</label>
                                </div>
                                <div class="col-md-6">
                                    <label class="checkbox-inline">
                                        <input data-ng-model="role.permission[$index].read" type="checkbox" name="read" value="true" ng-disabled="!role.permission[$index].featureName">
                                        <label for="role.feature[$index].read">Read</label>
                                    </label>
                                    <label class="checkbox-inline">
                                        <input data-ng-model="role.permission[$index].write" type="checkbox" name="write" value="true" ng-disabled="!role.permission[$index].featureName">
                                        <label for="role.feature[$index].write">Write</label>
                                    </label>
                                    <label class="checkbox-inline">
                                        <input data-ng-model="role.permission[$index].update" type="checkbox" name="update" value="true" ng-disabled="!role.permission[$index].featureName">
                                        <label for="role.feature[$index].update">Edit</label>
                                    </label>
                                    <label class="checkbox-inline">
                                        <input data-ng-model="role.permission[$index].delete" type="checkbox" name="delete" value="true" ng-disabled="!role.permission[$index].featureName">
                                        <label for="role.features[$index].delete">Delete</label>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button mean-token="'edit-submit'" type="submit" class="btn btn-info">Submit</button>
                        <button type="button" class="btn btn-info" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
