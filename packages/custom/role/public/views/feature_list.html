<section data-ng-controller="FeatureController" data-ng-init="findAll()">
    <!-- <div ng-include="'/system/views/breadcrum.html'"></div> -->
    <!-- <div data-ng-include="'/system/views/alert.html'"></div> -->
    <div class="col-md-12 row">
        <button class="btn btn-info pull-right" data-ng-click="newFeature()">Create</button>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Url</th>
                <th class="text-center">Description</th>
                <th class="text-center">Is Component</th>
                <th class="text-center">Is Menu Item</th>
                <th class="text-center">Image</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody class="anchorTag">
            <tr data-ng-repeat="feature in features" ng-class-odd="'odd'" ng-class-even="'even'" data-ng-show="features">
                <td data-ng-click="featureShow(feature._id)">{{feature.name}}</td>
                <td>{{feature.url}}</td>
                <td>{{feature.description | limitTo: 20}}...</td>
                <td ng-if="feature.isComponent" class="text-center"><span class="glyphicon glyphicon-ok"></span></td>
                <td ng-if="!feature.isComponent" class="text-center"><span class="glyphicon glyphicon-remove"></span></td>
                <td ng-if="feature.ismenuItem" class="text-center"><span class="glyphicon glyphicon-ok"></span></td>
                <td ng-if="!feature.ismenuItem" class="text-center"><span class="glyphicon glyphicon-remove"></span></td>
                <td>{{feature.image}}</td>
                <td width="10%" align="center">
                    <div class="dropdown" uib-dropdown on-toggle="toggled(open)">
                        <a href class="dropdown-toggle btn btn-wide btn-default" uib-dropdown-toggle>
                            <i class="fa fa-arrow-circle-right"></i><span>Actions</span>
                        </a>
                        <ul role="menu" class="dropdown-menu dropdown-light animated fadeInUpShort ">
                            <li>
                                <a class="menu-toggler" ng-click="editFeature(feature._id)">
                                    <i class="fa fa-pencil-square-o"></i>
                                    <span>Edit</span>
                                </a>
                            </li>
                            <li>
                                <a class="menu-toggler" ng-click="destroy(feature)">
                                    <i class="fa fa-minus-circle"></i>
                                    <span>Delete</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr data-ng-show="!features || !features.length">
                <td colspan="8">No feature found!</td>
            </tr>
        </tbody>
    </table>
</section>
