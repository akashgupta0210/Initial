<section data-ng-controller="FeatureCategoryController" data-ng-init="findOne();">
   <!-- <div ng-include="'/system/views/breadcrum.html'"></div> -->
   <div class="mainwrapper">
      <form name="featureCategoryForm" class="form-horizontal" novalidate>
         <div class="form-group" ng-class="{ 'has-error' : submitted && featureCategoryForm.name.$invalid }">
            <label mean-token="'create-name'" class="col-md-2 pull-left err-msg-name">Name</label>
            <div class="col-md-9">
               <input name="name" type="text" data-ng-model="featureCategory.name" id="name" placeholder="Name" class="form-control err-msg " required/>
               <div ng-show="submitted && featureCategoryForm.name.$invalid">
						<span class="err-msg errorRed" ng-show="featureCategoryForm.name.$error.required">Please enter name</span>
               </div>
            </div>
         </div>
         <div class="form-group" ng-class="{ 'has-error' : submitted && featureCategoryForm.description.$invalid }">
            <label mean-token="'create-description'" class="col-md-2 pull-left err-msg-description">Description</label>
            <div class="col-md-9">
               <textarea name="description" type="text" data-ng-model="featureCategory.description" id="description" cols="30" rows="3" placeholder="Description" class="form-control err-msg" required></textarea>
               <div ng-show="submitted && featureCategoryForm.description.$invalid">
					   <span class="err-msg errorRed" ng-show="featureCategoryForm.description.$error.required">
						Please enter description!</span>
               </div>
            </div>
         </div>
         <div class="form-group" ng-class="{ 'has-error' : submitted && featureCategoryForm.icon.$invalid }">
            <label mean-token="'create-image'" class="col-md-2 pull-left err-msg-icon">Image</label>
            <div class="col-md-9">
               <input name="icon" type="text" data-ng-model="featureCategory.icon" id="icon" placeholder="Image" class="form-control err-msg" required/>
               <div ng-show="submitted && featureCategoryForm.icon.$invalid">
                  <span class="err-msg errorRed" ng-show="featureCategoryForm.icon.$error.required">Please upload image</span>
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="col-md-offset-2 col-md-9">
               <button mean-token="'create-submit'" type="button" class="btn btn-info" ng-click="update(featureCategoryForm.$valid)">Submit</button>
               <button type="button" class="btn btn-info" ng-click="cancelFeatureCategory()">Cancel</button>
            </div>
         </div>
      </form>
   </div>
</section>
