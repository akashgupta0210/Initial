<section data-ng-controller="FeatureCategoryController" data-ng-init="list();">
    <!-- <div data-ng-include="'/system/views/alert.html'"></div> -->
    <!-- <div ng-include="'/system/views/breadcrum.html'"></div> -->
    <div class="col-md-12 row">
        <button class="btn btn-info pull-right" data-ng-click="newFeatureCategory()">Create</button>
    </div>
    <table class="table table-bordered table-condensed">
        <thead>
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Description</th>
                <th class="text-center">Image</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="featureCategory in featureCategorys" ng-class-odd="'odd'" ng-class-even="'even'">
            <td><a data-ng-click="featureCategoryDetails(featureCategory)">{{featureCategory.name}}</a></td>
            <td>{{featureCategory.description | limitTo: 20}}...</td>
            <td>{{featureCategory.image}}</td>
            <td width="10%" align="center">
                <div class="dropdown" uib-dropdown on-toggle="toggled(open)">
                    <a href class="dropdown-toggle btn btn-wide btn-default" uib-dropdown-toggle>
                        <i class="fa fa-arrow-circle-right"></i><span>Actions</span>
                    </a>
                    <ul role="menu" class="dropdown-menu dropdown-light animated fadeInUpShort ">
                        <li>
                            <a class="menu-toggler" data-ng-click="editFeatureCategory(featureCategory._id)">
                                <i class="fa fa-pencil-square-o"></i>
                                <span>Edit</span>
                            </a>
                        </li>
                        <li>
                            <a class="menu-toggler" data-ng-click="destroy(featureCategory)">
                                <i class="fa fa-minus-circle"></i>
                                <span>Delete</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        <tr data-ng-show="!featureCategorys || !featureCategorys.length">
            <td colspan="8">No data available!</td>
        </tr>
        </tbody>
    </table>
</section>
