<section data-ng-controller="FeatureCategoryController" data-ng-init="detailFeatureCategory();">
    <div ng-include="'/system/views/breadcrum.html'"></div>
    <div class="mainwrapper social-group-header">
        <div class="pull-right">
            <a class="btn btn-info"
               href="/admin/featurecategory/{{featureCategory._id}}/edit">{{ 'common.EDIT' | translate }} </a> <a
                href="" class="btn btn-info"
                ng-click="modalDeletePopup(featureCategory)">{{ 'common.DELETE' | translate }}</a>
        </div>
    </div>

    <div class="mainwrapper">
        <form name="featureCategoryForm"
              class="form-horizontal leftAlign formAlign" novalidate>
            <div class="form-group">
                <label mean-token="'show-name'" class="col-md-2">{{ 'common.NAME' | translate }}</label>

                <div class="col-md-10 viewRole">{{featureCategory.name}}</div>
            </div>
            <div class="form-group">
                <label mean-token="'show-icon'" class="col-md-2">{{ 'roles.feature.ICON '| translate }}</label>

                <div class="col-md-10 viewRole">{{featureCategory.icon}}</div>
            </div>
            <div class="form-group">
                <label mean-token="'show-description'" class="col-md-2">{{ 'common.DESCRIPTION' | translate }}</label>

                <div class="col-md-10 viewRole">
                    {{featureCategory.description}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="button" class="btn btn-info"
                            ng-click="cancelFeatureCategory()">{{ 'offsidebar.chat.BACK' | translate }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
