<section data-ng-controller="FeatureCategoryController" data-ng-init="findOne();">
    <!-- <div ng-include="'/system/views/breadcrum.html'"></div> -->
    <div class="col-md-12 row">
        <div class="pull-right">
            <a class="btn btn-info">Edit</a>
            <a class="btn btn-info" ng-click="destroy(featureCategory)">Delete</a>
        </div>
    </div>

    <div class="col-md-12 row">
        <form name="featureCategoryForm" class="form-horizontal" novalidate>
            <div class="form-group">
                <label mean-token="'show-name'" class="col-md-2">Name</label>
                <div class="col-md-10">{{featureCategory.name}}</div>
            </div>
            <div class="form-group">
                <label mean-token="'show-icon'" class="col-md-2">Image</label>
                <div class="col-md-10 viewRole">{{featureCategory.image}}</div>
            </div>
            <div class="form-group">
                <label mean-token="'show-description'" class="col-md-2">Description</label>
                <div class="col-md-10">{{featureCategory.description}}</div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="button" class="btn btn-info" ng-click="cancelFeatureCategory()">Back</button>
                </div>
            </div>
        </form>
    </div>
</section>
